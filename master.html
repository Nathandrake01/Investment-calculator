<!DOCTYPE html>
<html>
<head>
  <!-- Include fields -->
  <title>Returns Calculator</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/alvarotrigo/pagePiling.js/master/jquery.pagepiling.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./toggle.css">

  <link rel="stylesheet" href="./feedbackrange.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<script type="text/javascript" src="chart_script.js"></script>

<body>

            <img src="logo.png" alt="RefreshMint" width="300" height="100" style="margin-left:30px;">
             <span style="color:#FDB814; font-family:ceraGR-Bold; font-size:40px; margin-left:300px;">
               Calculate your Investment Returns</span>

            <table class="columns" style="margin-left:30px">
            <tr>
            <td>
        <!-- start investment -->
        <div class="form-box">
        <form id="form1" onchange="drawChart(); return false" >
          <div class="container">
            <h1 style="color:#FDB814;">Investment</h1>

          <div class="range-slider">
            <label for="panel_size">Higher the better</label>
            <input
                id="Investment"
                type="range"
                name="participants"
                min="1000"
                max="30000"
                value="1000"
                step="1000"
            >
            <span class="rangeslider__tooltip" id ="range-tooltip"></span>
          </div>
          <div class="box-minmax">
              <span>1,000</span><span>30,000</span>
          </div>

          </div>
          </form>
          </div>
          <br>
          <!-- end investment -->
          <!-- start tenure -->
          <div class="form-box">

          <form id="form2" onchange="drawChart(); return false" >
            <div class="container">
            <h1 style="color:#FDB814;">Tenure</h1>
          </div>
            <div class="option-group">

              <div class="option-container">

                <input class="option-input" checked id="option-1" type="radio" name="Tenure" value="5" />
                <input class="option-input" id="option-2" type="radio" name="Tenure" value="10"/>
                <label class="option" for="option-1">
                  <span class="option__indicator"></span>
                  <span class="option__label">
                    5<sub>years</sub>
                  </span>
                </label>

                <label class="option" for="option-2">
                  <span class="option__indicator"></span>
                  <span class="option__label">
                    10<sub>years</sub>
                  </span>
                </label>
              </div>
            </div>
            <div class="option-group">
              <div class="option-container">

                <input class="option-input" id="option-3" type="radio" name="Tenure" value="20"/>
                <input class="option-input" id="option-4" type="radio" name="Tenure" value="30" />
                <label class="option" for="option-3">
                  <span class="option__indicator"></span>
                  <span class="option__label">
                    20<sub>years</sub>
                  </span>
                </label>

                <label class="option" for="option-4">
                  <span class="option__indicator"></span>
                  <span class="option__label">
                    30<sub>years</sub>
                  </span>
                </label>
              </div>
            </div>

          </form>
          </div>
          <!-- end tenure -->
              <td><div id="piechart"></div></td></td></tr>
          </table>
           </div>
      </div>

          <div class="content">
            <h1 style="color:#FDB814;" align="center">
            In <span name="years" style="color:#363579;"></span> years,
            your investment of <span name="investment" style="color:#363579;"></span> Lakhs
            would will return <span name="mf_return" style="color:#363579;"></span> Lakhs
            that is an absolute return of <span name="percent_return" style="color:#363579;"></span>%
            </h1>
          </div>
          <br>
          <div class=con>
          <button class="button" onclick="window.location.href = '#page1';">Try Again?</button>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js'></script>
<script  src="./pp.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://andreruffert.github.io/rangeslider.js/assets/rangeslider.js/dist/rangeslider.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js'></script>
<script  src="./feedbackrange.js"></script>


</body>
</html>
